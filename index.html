<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking the css file to the html file -->
    <link rel="stylesheet" href="styles.css">
    <!-- linking the favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>QR Code Component</title>
</head>
<body>
    <div class="container">
            <div class="image">
                <img class="img" src="./images/image-qr-code.png" 
                alt="A QR code scan leading to Frontend Mentor">
            </div>
            <div class="text">
                <h2 class="txt-a">Improve your front-end skills by building projects</h2>
                <p class="txt-b">Scan the QR code to visit Frontend Mentor and take your
                     coding skills to the next level</p>
            </div>
        </div>
